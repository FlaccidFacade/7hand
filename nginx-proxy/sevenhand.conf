# 7hand Card Game - Main Reverse Proxy Configuration
# Handles routing for the multiplayer rummy game application

upstream sevenhand_frontend_cluster {
    server frontend:80;
}

upstream sevenhand_api_cluster {
    server backend:3000;
}

# Rate limiting zones for the card game
limit_req_zone $binary_remote_addr zone=sevenhand_api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=sevenhand_game_limit:10m rate=60r/s;

server {
    listen 8000;
    server_name _;
    
    # Optimized buffer settings for WebSocket and real-time game data
    client_body_buffer_size 16K;
    client_header_buffer_size 2K;
    client_max_body_size 2M;
    large_client_header_buffers 4 8K;

    # Enhanced logging for game traffic analysis
    access_log /var/log/nginx/sevenhand_access.log;
    error_log /var/log/nginx/sevenhand_error.log warn;

    # Compression for game assets and API responses
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # Health check endpoint for EC2 load balancer
    location /health {
        access_log off;
        return 200 "7hand game server healthy\n";
        add_header Content-Type text/plain;
    }

    # Route game API requests with rate limiting
    location /api/ {
        limit_req zone=sevenhand_api_limit burst=10 nodelay;
        
        proxy_pass http://sevenhand_api_cluster;
        proxy_http_version 1.1;
        
        # Headers for proper client identification in game sessions
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        
        # WebSocket support for real-time multiplayer features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts optimized for card game operations
        proxy_connect_timeout 7s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Route to Angular frontend with rate limiting
    location / {
        limit_req zone=sevenhand_game_limit burst=20 nodelay;
        
        proxy_pass http://sevenhand_frontend_cluster;
        proxy_http_version 1.1;
        
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache control for static game assets
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}
