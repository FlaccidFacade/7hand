<div class="registration-container">
  <div class="registration-split">
    <div class="registration-content">
      
      <app-registration-form *ngIf="!showLogin" (loginClick)="onShowLogin()"></app-registration-form>
      <app-login-form *ngIf="showLogin" (registerClick)="onShowRegister()"></app-login-form>
      <div class="footer-links">
        <a routerLink="/privacy">Privacy Policy</a>
      </div>
    </div>
    <div class="rules-panel">
      <app-rules-display></app-rules-display>
    </div>
  </div>
</div>
