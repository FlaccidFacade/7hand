<div class="logo-container">
  <svg class="logo-svg" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg"> 
    <!-- Card symbols background -->
    <defs>
      <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
      </linearGradient>
    </defs>
    <!-- Background card shape -->
    <rect x="2%" y="2%" width="10%" height="50%" rx="8" fill="url(#cardGradient)" stroke="#ecf0f1" stroke-width="2"/>
    <!-- Seven in the center of card -->
    <text x="7%" y="40%" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e74c3c" text-anchor="middle">7</text>
  </svg>
 
</div>
