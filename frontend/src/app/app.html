<!-- Show login page by default -->
<div *ngIf="showLogin">
  <app-landing [onShowRules]="showRules"></app-landing>
</div>

<!-- Show game content after login -->
<div *ngIf="!showLogin">
  <app-header [health$]="health$" [onShowRules]="showRules"></app-header>

  <main class="main">
    <div class="table-content">
      <app-table-top></app-table-top>
    </div>
  </main>
</div>

<!-- Rules overlay - shows over everything -->
<app-rules-overlay 
  [isVisible]="showRulesOverlay" 
  (closeOverlay)="hideRules()">
</app-rules-overlay>

<router-outlet />
