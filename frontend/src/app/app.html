

<!-- Cookie consent - shows over everything on first visit -->
<app-cookie-consent></app-cookie-consent>

<!-- Mobile popup advertisement -->
<mobile-popup-ad></mobile-popup-ad>

<div class="app-layout">
  <div class="ad-card ad-left">
    <app-google-adsense
      [adClient]="adsenseService.getConfig().adClient"
      [adSlot]="adsenseService.getAdSlot('sidebarLeft')"
      adFormat="vertical"
      [adTest]="adsenseService.isTestMode() ? 'on' : 'off'">
    </app-google-adsense>
  </div>
  
  <div class="main-content">
    <router-outlet />
  </div>
  
  <div class="ad-card ad-right">
    <app-google-adsense
      [adClient]="adsenseService.getConfig().adClient"
      [adSlot]="adsenseService.getAdSlot('sidebarRight')"
      adFormat="vertical"
      [adTest]="adsenseService.isTestMode() ? 'on' : 'off'">
    </app-google-adsense>
  </div>
</div>
